<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/styles.css" />
</head>

<body>
    <header>
        <nav class="nav-wrapper">
            <div class="high-score">
                <h3 id="view-highscores" class="high-score-title" onclick="printHighScores()">View High Scores</h3>
            </div>
            <div>
                <h3 id="timer">Time: <span id="time">0</span></h3>
            </div>
        </nav>

    </header>
    <div type="container" id="main">
        <div class="initialPage">
            <h1>Coding Quiz Challange!</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your scoretime by ten seconds!</p>
            <button type="button" id="submitButton">
                Start Quiz
            </button>
        </div>

        <div class="quiz">
            <div class="questions">
                <h1 id="quiz-questions"></h1>
            </div>

        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
